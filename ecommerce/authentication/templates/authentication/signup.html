{% extends 'home/base.html' %}
{% load static %}
{% block title %}Signup{% endblock title %}
{% block content %}

<section>
  <form class="auth-form" method="POST">
    <h1 class="title">Cawpii</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="submit" type="submit">Signup</button>

    <span>Already have an account click <a href="{% url 'authentication:login' %}">here</a></span>
  </form>
</section>

{% endblock content %}

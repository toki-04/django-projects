<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cawpii</title>
  {% load static %}
  <link href="{% static 'home/style.css' %}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="left">
      <img class="icon" src="{% static 'home/images/coffee-bean.png' %}">
      <a class="" href="#">Cawpii</a>
    </div>

    <div class="right">
      <a class="login" href="#">Login</a>
      <a class="signup" href="#">Signup</a>
    </div>
  </nav>

  <section>
    <div class="title">
      <img src="{% static 'home/images/coffee-beans-1.png' %}">
      <h1>Browse Our Coffee</h1>
      <img src="{% static 'home/images/coffee-beans-1.png' %}">
    </div>

    <div class="container-grid">
      <div class="filter-container">

        <div class="filter">
          <h2>Roast</h2>
          <div class="select">
            <button>Light</button>
            <button class="active">Medium</button>
            <button>Dark</button>
          </div>
        </div>

        <div class="filter">
          <h2>Size</h2>
          <div class="select">
            <button class="active">12oz</button>
            <button>16oz</button>
            <button>32oz</button>
          </div>
        </div>

        <div class="filter type">
          <h2>Type</h2>
          <div class="select">
            <button>Decaffeinated</button>
            <button>Easy-late</button>
            <button>Flavored</button>
            <button class="active">Ground</button>
            <button>Organic</button>
            <button>Reserved</button>
            <button>Seasonal</button>
            <button>Whole Bean</button>
          </div>
        </div>

      </div>

      <div class="items">
        <div class="filter-container">
          <label for="filter">Sory By - </label>
          <select id="filter" name="filter">
            <option>Featured</option>
          </select>
        </div>

        <div class="item-container">
          <div class="item">
            <img src="{% static 'home/images/test_product.png' %}">
            <h3>House Blend Light Roast Coffee</h3>
          </div>
          <div class="item">
            <img src="{% static 'home/images/test_product.png' %}">
            <h3>House Blend Light Roast Coffee</h3>
          </div>
          <div class="item">
            <img src="{% static 'home/images/test_product.png' %}">
            <h3>House Blend Light Roast Coffee</h3>
          </div>
        </div>

      </div>
    </div>
  </section>

</body>

</html>

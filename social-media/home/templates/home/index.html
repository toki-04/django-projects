{% extends 'core/base.html' %}
{% load static %}
{% block title %}MomoTweets{% endblock title %}
{% block css %}
<link href="{% static 'home/style.css' %}" rel="stylesheet">{% endblock css %}
{% block content %}

<section>
  <div>
    <h1>Hello, Kyle!</h1>
    <p>What's new with you?</p>
  </div>


  <div class="create-post">
    <h3>Create Post</h3>
    <div class="message-container">
      <div class="icon-container"><img src="{% static 'home/images/messenger.png' %}"> </div>
      <textarea placeholder="What's up, Shio?"></textarea>
    </div>
    <div class="post-container">
      <div class="image-video-container">
        <div class="flex-row">
          <div class="icon-container"><img src="{% static 'home/images/photo.png' %}"> </div>
          <span>Image</span>
        </div>
        <div class="flex-row">
          <div class="icon-container"><img src="{% static 'home/images/video.png' %}"> </div>
          <span>Video</span>
        </div>


      </div>

      <div class="primary-icon-btn">
        <img src="{% static 'home/images/paper-plane.png' %}">
        <span>Post</span>
      </div>
    </div>
  </div>

</section>
{% endblock content %}
